<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="../css/style-ContactMe.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <a href="../index.html"><img src="../Images/logo.png" alt="Logo" class="logo" /></a>
    <a href="AboutMe.html">About Me</a>
    <a href="MyExperience.html">Experience</a>
    <a href="MyEducation.html">Education</a>
    <a href="MyProjects.html">Projects</a>
    <a href="MyHobby.html">Hobby</a>
    <a href="MySkills.html">Skills</a>
    <a href="ContactMe.html">Contact</a>

    <div class="social-group">
      <div class="social-icons">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <a href="mailto:" class="contact-icon" title="Contact Me">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>

  <div class="contact-main fade-in">
    <div class="contact-form">
      <h2>Get in Touch!</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Email</button>
      </form>
    </div>
    <div class="contact-image">
      <img src="../Images/contact-img.png" alt="City View">
    </div>
  </div>
</body>
</html>
